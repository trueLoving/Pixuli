
[package]
authors = ["trueLoving"]
edition = "2021"
name = "pixuli_wasm"
version = "0.1.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
napi = "3.0.0"
napi-derive = "3.0.0"
image = { version = "0.24", features = ["jpeg", "png", "gif", "bmp", "tiff"] }
webp = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[build-dependencies]
napi-build = "2"

[dev-dependencies]
tempfile = "3.0"
image = { version = "0.24", features = ["jpeg", "png", "gif", "bmp", "tiff"] }

[profile.release]
# 使用 "thin" LTO 而不是 "fat" LTO，构建速度更快，性能损失很小
lto = "thin"
strip = "symbols"
# 优化级别：3 是最高优化，但构建时间最长
# 可以考虑使用 "z" 或 "s" 来优化二进制大小，但这里保持 3 以获得最佳性能
opt-level = 3
# 启用代码生成优化
codegen-units = 1
