server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Service Worker 和 Manifest 文件不缓存
    location ~* (sw\.js|manifest\.json|manifest\.webmanifest)$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Gitee 图片代理 - 解决跨域问题
    # 使用 ^~ 前缀确保优先匹配，避免被其他 location 规则覆盖
    # 必须在 / 之前，确保优先匹配（与 Vite 配置一致）
    location ^~ /api/gitee-proxy {
        # 移除路径前缀 /api/gitee-proxy，保留后续路径
        # 例如：/api/gitee-proxy/owner/repo/raw/branch/path/to/image.png
        # 转换为：/owner/repo/raw/branch/path/to/image.png
        rewrite ^/api/gitee-proxy/?(.*)$ /$1 break;

        # 代理到 Gitee
        # 注意：proxy_pass 末尾不要有斜杠，这样 rewrite 后的路径会正确追加
        proxy_pass https://gitee.com;

        # 设置代理请求头
        proxy_set_header Host gitee.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 添加必要的请求头（解决 Gitee 跨域限制）
        proxy_set_header Referer https://gitee.com/;
        proxy_set_header Origin https://gitee.com;
        proxy_set_header User-Agent "Pixuli-Web/1.0";

        # SSL 验证
        # 关闭 SSL 验证（使用系统默认 CA 证书）
        # 如果需要严格验证，可以配置 proxy_ssl_trusted_certificate
        proxy_ssl_verify off;
        proxy_ssl_server_name on;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲设置（优化图片传输）
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # 添加 CORS 响应头
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "*" always;

        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # SPA 路由支持 - 所有路由都返回 index.html
    # 放在最后，作为兜底规则
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
